name: Checks
on:
  push:
    branches:
      - main
  pull_request:

env:
  # https://github.com/actions/setup-go#supported-version-syntax
  # ex:
  # - 1.18beta1 -> 1.18.0-beta.1
  # - 1.18rc1 -> 1.18.0-rc.1
  GO_VERSION: '1.25'

jobs:
  # Check if there is any dirty change for go mod tidy
  go-mod:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Check go mod
        run: |
          go mod tidy
          git diff --exit-code go.mod
          git diff --exit-code go.sum

  # This check is disabled because of GitHub API instability: 504 Gateway Timeout.
  # Checks: GitHub action assets
#  check-generated:
#    runs-on: ubuntu-latest
#    steps:
#      - uses: actions/checkout@v5
#        with:
#          fetch-depth: 0
#      - uses: actions/setup-go@v6
#        with:
#          go-version: ${{ env.GO_VERSION }}
#      - name: Check generated files are up-to-date
#        run: make docs
#        env:
#          # needed for terraform provider documentation generation
#          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Note: the command `run` is tested by the other workflows (`make test`).
  check-commands:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Install golangci-lint
        run: |
          echo "Installing golangci-lint v2.5.0 via official installer..."
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/HEAD/install.sh | sh -s -- -b $(go env GOPATH)/bin v2.5.0

      - run: ./terraform-provider-dotfiles --version || echo "Version command not available (expected for Terraform provider)"

      - run: golangci-lint config path
      - run: golangci-lint config path --json
      - run: golangci-lint config verify
      - run: golangci-lint version
      - run: golangci-lint version --short
      - run: golangci-lint version --debug
      - run: golangci-lint version --json
      - run: golangci-lint version --json --debug

      - name: Build terraform-provider-dotfiles
        run: make build

      - name: Run comprehensive quality checks
        run: make quality

      - name: Test goreleaser config
        run: |
          go install github.com/goreleaser/goreleaser@latest
          goreleaser check
          goreleaser build --snapshot --clean
