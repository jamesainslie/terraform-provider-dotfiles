# GoReleaser configuration for Terraform Dotfiles Provider
# Visit https://goreleaser.com for documentation on how to customize this behavior.
version: 2

project_name: terraform-provider-dotfiles

before:
  hooks:
    - go mod tidy
    - go test ./...
    - go vet ./...
builds:
- env:
    # goreleaser does not work with CGO, it could also complicate
    # usage by users in CI/CD systems like HCP Terraform where
    # they are unable to install libraries.
    - CGO_ENABLED=0
    # Force reproducible builds for consistent checksums across environments
    - SOURCE_DATE_EPOCH={{ .CommitTimestamp }}
  mod_timestamp: '{{ .CommitTimestamp }}'
  flags:
    - -trimpath
  ldflags:
    - '-s -w -X main.version={{.Version}} -X main.commit={{.Commit}}'
  goos:
    - windows
    - linux
    - darwin
  goarch:
    - amd64
    - arm64
  ignore:
    - goos: windows
      goarch: arm64
  binary: '{{ .ProjectName }}'
archives:
- id: zip
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}'
  wrap_in_directory: false
  files:
    - 'terraform-registry-manifest.json'
checksum:
  extra_files:
    - glob: 'terraform-registry-manifest.json'
      name_template: '{{ .ProjectName }}_{{ .Version }}_manifest.json'
  name_template: '{{ .ProjectName }}_{{ .Version }}_SHA256SUMS'
  algorithm: sha256
signs:
  - artifacts: checksum
    # Only sign if GPG_FINGERPRINT is available
    ids: ["{{ if .Env.GPG_FINGERPRINT }}default{{ end }}"]
    args:
      # if you are using this in a GitHub action or some other automated pipeline, you
      # need to pass the batch flag to indicate its not interactive.
      - "--batch"
      - "--local-user"
      - "{{ .Env.GPG_FINGERPRINT }}" # set this environment variable for your signing key
      - "--output"
      - "${signature}"
      - "--detach-sign"
      - "${artifact}"
release:
  mode: replace
  extra_files:
    - glob: 'terraform-registry-manifest.json'
      name_template: '{{ .ProjectName }}_{{ .Version }}_manifest.json'
  # If you want to manually examine the release before its live, uncomment this line:
  # draft: true
changelog:
  disable: true
